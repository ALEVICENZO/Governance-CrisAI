        - 'PROTOCOLO_GOVERNANCA_IA_HUMANO_v1.0.md'
        - 'CONTEXT_MAP_GOVERNANCA_v1.0.yaml'
  
  # ===============================================================
  # MATRIZ DE COMPATIBILIDADE
  # ===============================================================
  compatibility:
    v1.4:
      compatible_with: ['v1.3', 'v1.2', 'v1.1', 'v1.0']
      breaking_changes: false
      migration_required: false
      notes: 'Retrocompatível com todas as versões anteriores'
    
    v1.3:
      compatible_with: ['v1.2', 'v1.1', 'v1.0']
      breaking_changes: false
      migration_required: false
    
    v1.2:
      compatible_with: ['v1.1', 'v1.0']
      breaking_changes: false
      migration_required: false
    
    v1.1:
      compatible_with: ['v1.0']
      breaking_changes: false
      migration_required: false
      warnings:
        - 'Manifesto v1.1 teve erro de escopo (corrigido em v1.2)'
    
    v1.0:
      base_version: true
      breaking_changes: false
  
  # ===============================================================
  # PORTFÓLIO DE PROJETOS
  # ===============================================================
  projects:
    dockmanager:
      project_name: 'DockManager'
      version: 'v13'
      status: 'homologado'
      framework_version: 'v1.3'
      framework_compatibility: ['v1.3', 'v1.4']
      created_at: '2025-11'
      homologated_at: '2025-11-02'
      
      purpose: |
        Plataforma Low-Code de Gestão Logística com motor de workflows,
        integração ERP/WMS/TMS e módulo fiscal especializado.
        Projeto piloto que validou todo o framework de governança IA-Humano.
      
      documents:
        master:
          file: 'DOCK_MANAGER_v13_CONCEITO_TECH.md'
          role: 'SSoT - Single Source of Truth'
          sections: '1-15 completas'
          size: '797 linhas, 41.262 caracteres'
        
        derived:
          - file: 'DOCK_MANAGER_v13_TECH.md'
            role: 'Subset técnico para IA Developer'
            scope: 'Seções 2-11'
            token_economy: '40%'
          
          - file: 'DOCK_MANAGER_v13_EXT_FISCAL.md'
            role: 'Subset fiscal para IA Fiscal'
            scope: 'Módulo tributário especializado'
            token_economy: '85%'
        
        blueprint:
          - file: 'Blueprint_Fase1_Motor_Workflows_v1_0.md'
            phase: 'Fase 1'
            component: 'Motor de Workflows'
            status: 'approved'
        
        protocol:
          file: 'PROTOCOLO_GOVERNANCA_IA_HUMANO_DOCKMANAGER_v1_3.md'
          scope: 'project_specific'
          inherits_from: 'PROTOCOLO_GOVERNANCA_IA_HUMANO_v1.3.md'
        
        governance:
          - file: 'README_DOCKMANAGER_v13.md'
            role: 'Documentação SSoT e hierarquia'
          
          - file: 'MEMORANDO_HOMOLOGACAO_V13.md'
            role: 'Atestado de integridade e prontidão'
            approval_status: '100% integrity'
            signed_by:
              - 'Junta Técnica de Validação'
              - 'Junta de Sistemas, Logística, Contábil e Compliance'
      
      ai_agents:
        - role: 'IA_Architect'
          context: 'DOCK_MANAGER_v13_CONCEITO_TECH.md'
        - role: 'IA_Developer'
          context: 'DOCK_MANAGER_v13_TECH.md'
        - role: 'IA_Fiscal'
          context: 'DOCK_MANAGER_v13_EXT_FISCAL.md'
        - role: 'IA_Auditor'
          context: 'Todos os documentos'
        - role: 'IA_Infra'
          context: 'Blueprint Fase 1'
      
      lessons_learned:
        - 'Hierarquia SSoT Master → Derived funciona perfeitamente'
        - 'Context packs de 500 palavras são eficientes (40-85% economia tokens)'
        - 'Junta Validadora multidisciplinar essencial para integridade'
        - 'Templates genéricos devem ser derivados de casos reais'
  
  # ===============================================================
  # SSOT REGISTRY (Referência ao Diretório Operacional)
  # ===============================================================
  ssot_registry:
  - path: /governance/ssot_registry/governance_root_record.yaml
    artifact_type: governance_root_readme
    audit_level: critical
    integrity: verified
    validation_chain:
    - ia_auditor
    - human_validator
  
  - path: /governance/ssot_registry/CONTEXT_MAP_GOVERNANCA_v1_1_20251102T192455Z.yaml
    artifact_type: context_map
    audit_level: critical
    note: 'Será atualizado para v1.4'
  
  - path: /governance/ssot_registry/SSOT_ENTRY_PROTOCOLO_GOVERNANCA_IA_HUMANO_TEMPLATE_v1_3_2.yaml
    artifact_type: template
    audit_level: high
    note: 'Templates serão atualizados para v1.4'
  
  # ===============================================================
  # AUDITORIA E RASTREABILIDADE
  # ===============================================================
  auditoria:
  - path: /governance/auditoria/governance_root_record.log
    hash_source: governance_root_record.yaml
    timestamp_sync: true
  
  # ===============================================================
  # PIPELINES DE AUTOMAÇÃO
  # ===============================================================
  pipelines:
    trigger_on_commit: true
    validation_agents:
    - IA_Auditor
    - IA_Governance
    - Junta_Validadora
    
    hooks:
      - validate_structure
      - register_manifest
      - create_audit_log
      - generate_hash_sha256
      - sync_ssot_registry
  
  # ===============================================================
  # POLÍTICAS DE COMPLIANCE
  # ===============================================================
  compliance_policies:
  - ssot_integrity
  - dual_validation
  - traceability_hash
  - iterative_correction_loop
  - ai_human_collaborative_control
  
  # ===============================================================
  # METADADOS FINAIS
  # ===============================================================
  description: |
    Manifesto de governança raiz da organização vicenzo_corp v1.4.
    Este registro estabelece o ponto de partida universal da governança 
    corporativa IA-Humano e habilita a rastreabilidade completa de todos 
    os protocolos e projetos ativos.
    
    Versão v1.4 consolida:
    - Projeto piloto DockManager v13 homologado
    - Templates completos baseados em casos reais
    - Versionamento unificado do framework
    - Changelog estruturado e matriz de compatibilidade


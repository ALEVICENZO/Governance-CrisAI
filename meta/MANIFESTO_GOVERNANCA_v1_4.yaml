      O trigger "crisai" (minúsculas) é apenas o comando que o usuário digita para ativar.
      Nunca confundir: Framework = CrisAI | Trigger = crisai
  
  # ===============================================================
  # REGRAS COMPORTAMENTAIS OBRIGATÓRIAS
  # ===============================================================
  behavioral_rules:
    mandatory:
      - rule: "NUNCA gerar documentos não solicitados"
        description: "Gere APENAS o que foi explicitamente pedido. Sem templates, relatórios ou arquivos extras."
      
      - rule: "NUNCA ser prolixo"
        description: "Respostas sucintas. Comente apenas o necessário e solicitado. Evite postambles desnecessários."
      
      - rule: "SEMPRE consultar versão atual antes de modificar"
        description: "Use web_fetch para buscar a versão atual do GitHub. NUNCA confie em memória de conversas anteriores."
      
      - rule: "SEMPRE fazer teste regressivo após modificações"
        description: "Valide que nenhum conteúdo foi perdido. Compare estruturas antes/depois."
  
  # ===============================================================
  # INSTRUÇÕES DE CONTEXTUALIZAÇÃO
  # ===============================================================
  contextualizacao:
    trigger: "crisai"
    
    fluxo_3_perguntas: |
      Quando o usuário digitar "crisai":
      
      PASSO 1: Consultar este manifesto
        - URL: https://raw.githubusercontent.com/ALEVICENZO/Governance-CrisAI/refs/heads/main/meta/MANIFESTO_GOVERNANCA_v1_4.yaml
        - Use web_fetch (NUNCA memória)
      
      PASSO 2: Perguntar papel
        - "Qual papel deseja que eu assuma?"
        - Listar papéis de available_roles (abaixo)
        - Aguardar escolha
      
      PASSO 3: Perguntar escopo
        - "Framework CrisAI ou projeto específico?"
        - Se "framework": trabalhar na governança
        - Se "projeto": ir para PASSO 4
      
      PASSO 4: Perguntar projeto (se aplicável)
        - "Qual projeto?"
        - Descobrir dinamicamente: listar /governance/projects/ ou GitHub API
        - Listar apenas nomes (ex: dockmanager, pgiah)
        - Aguardar escolha
      
      PASSO 5: Contextualizar projeto
        - Quickstart: /governance/projects/{projeto}/README_QUICK_START_{PROJETO}.md
        - Protocolo: /governance/projects/{projeto}/protocolos/PROTOCOLO_GOVERNANCA_IA_HUMANO_{PROJETO}_v*.md
        - Ler ambos documentos
      
      PASSO 6: Confirmar
        - "Pronto!" (sucinto, sem prolixidade)
    
    template_novos_projetos:
      arquivo: "/governance/templates/modelo_readme_quick_start_projeto.md"
      instrucao: "Use este template ao criar README_QUICK_START de novos projetos"
  

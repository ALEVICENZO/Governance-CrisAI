            status: 'planejado'
      
      ai_agents:
        - role: 'IA_Architect'
          implementation: 'GPT-4'
          context: 'Gera blueprints, artefatos e código'
        
        - role: 'IA_Governance'
          implementation: 'Claude 3.5 Sonnet'
          context: 'Valida conformidade e semântica'
        
        - role: 'IA_Auditor'
          implementation: 'Gemini 2.0'
          context: 'Audita integridade e estrutura'
        
        - role: 'Orquestrador_Humano'
          name: 'Alexandre Vicenzo'
          context: 'Direção, aprovação e registro SSoT'
      

            phase: 'Fase 0'
            component: 'Pipeline de governança manual'
            status: 'planejado'
          
          - file: 'Blueprint_MCP_Server_Minimal_v1_0.md'
            phase: 'Fase 1'
            component: 'Servidor MCP para orquestração'

    dockmanager:
      project_name: 'DockManager'
      version: 'v13'
      status: 'homologado'
      framework_version: 'v1.3'
      framework_compatibility: ['v1.3', 'v1.4']
      created_at: '2025-11'
      homologated_at: '2025-11-02'
      
      purpose: |
        Plataforma Low-Code de Gestão Logística com motor de workflows,
        integração ERP/WMS/TMS e módulo fiscal especializado.
        Projeto piloto que validou todo o framework de governança IA-Humano.
      
      contextualizacao:
        quickstart: "/governance/projects/dockmanager/README_QUICK_START_DOCKMANAGER.md"
        protocolo: "/governance/projects/dockmanager/PROTOCOLO_GOVERNANCA_IA_HUMANO_DOCKMANAGER_v1_3.md"
        instrucao: "Leia o quickstart primeiro para visão geral, depois o protocolo para detalhes operacionais"
      
      documents:
        master:
          file: 'DOCK_MANAGER_v13_CONCEITO_TECH.md'
          role: 'SSoT - Single Source of Truth'
          sections: '1-15 completas'
          size: '797 linhas, 41.262 caracteres'
        
        derived:
          - file: 'DOCK_MANAGER_v13_TECH.md'
            role: 'Subset técnico para IA Developer'
            scope: 'Seções 2-11'
            token_economy: '40%'
          
          - file: 'DOCK_MANAGER_v13_EXT_FISCAL.md'

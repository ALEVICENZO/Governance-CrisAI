  # ===============================================================
  # REGRAS DE VERSIONAMENTO E REGRESSÃO (OBRIGATÓRIAS)
  # ===============================================================
  versioning_rules:
    general_policy: |
      Artefatos permanecem na mesma versão durante fase de fundação,
      mesmo com alterações de conteúdo. Versionamento é explícito e
      controlado pelo Orquestrador_Humano.
    
    when_to_version:
      - "APENAS quando Orquestrador_Humano autorizar explicitamente"
      - "Nunca versionar automaticamente"
      - "Durante fundação: conteúdo muda, versão não"
      - "Após homologação: versionamento semântico rigoroso"
    
    regression_protocol:
      mandatory: true
      description: |
        PROTOCOLO OBRIGATÓRIO para qualquer modificação de artefato:
        
        1. CONSULTAR versão atual via web_fetch
           - URL do repositório GitHub
           - NUNCA usar memória de conversas anteriores
           - Garantir fonte fresca e atualizada
        
        2. MODIFICAR o conteúdo
           - Aplicar mudanças solicitadas
           - Manter estrutura e integridade
        
        3. TESTE REGRESSIVO (obrigatório)
           - Comparar v_anterior vs v_modificada
           - Validar que NENHUM conteúdo foi perdido
           - Verificar que novas seções foram adicionadas corretamente
           - Documentar diferenças estruturais
        
        4. REPORTAR ao Orquestrador_Humano
           - Resumo das mudanças (sucinto)
           - Resultado do teste regressivo
           - Confirmação de integridade
      
      failure_handling: |
        Se teste regressivo falhar:
        - NÃO prosseguir com modificação
        - Reportar divergências encontradas
        - Aguardar instrução do Orquestrador_Humano
        - Corrigir e repetir processo
      
      enforcement: |
        Esta regra é IRREVOGÁVEL e se aplica a:
        - Modificações no Manifesto
        - Alterações em Protocolos
        - Updates em Templates
        - Mudanças em qualquer artefato de governança
        
        Violação desta regra compromete integridade do framework CrisAI.


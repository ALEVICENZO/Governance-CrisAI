    pgiah:
      project_name: 'PGIAH'
      full_name: 'Plataforma de Governança IA-Humana'
      version: 'v1.0'
      status: 'desenvolvimento'
      framework_version: 'v1.4'
      framework_compatibility: ['v1.4']
      created_at: '2025-11-03'
      phase: '0_fundacao'
      

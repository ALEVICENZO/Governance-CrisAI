          file: 'PROTOCOLO_GOVERNANCA_IA_HUMANO_DOCKMANAGER_v1_3.md'
          scope: 'project_specific'
          inherits_from: 'PROTOCOLO_GOVERNANCA_IA_HUMANO_v1.3.md'
        
        governance:
          - file: 'README_DOCKMANAGER_v13.md'
            role: 'Documentação SSoT e hierarquia'
          
          - file: 'MEMORANDO_HOMOLOGACAO_V13.md'

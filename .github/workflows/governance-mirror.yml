name: Mirror Governance Files for CrisAI

on:
  push:
    branches:
      - main
    paths:
      - 'meta/**.yaml'
      - 'meta/**.yml'
      - 'meta/**.md'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Pages
        uses: actions/configure-pages@v3

      - name: Copy governance files
        run: |
          echo "Creating target directory..."
          mkdir -p public/meta
      
          echo "Copying all governance files (recursively)..."
          find meta -type f -exec cp --parents {} public/ \;
      
          echo "âœ… Governance files copied successfully."

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
